
<!DOCTYPE html>
<html>
<head>
  <title>Magic 8-Ball</title>
</head>
<body style =" background-color: #f0f8ff; text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
  <img src="crystal.jpg" alt="Magic 8-Ball" style="width:300px; height:200px; margin-bottom: 10px;">
  <h1>Magic 8-Ball</h1>
  <p>Ask a question and click GO to receive your answer!</p>
  <p id="displayQuestion" style="font-size: larger;"></p>
  <p id="answer" style="font-size: larger;"></p>
  <input type="text" id="Input" placeholder="Ask your question here" style="padding: 10px; width: 300px; margin-bottom: 20px;">
  <button onclick="askQuestion()" style="background-color: black; color: #fff; padding: 10px;">GO</button>

  <script>
    function askQuestion() {
      //Ask the user for a question
      let question = document.getElementById("Input").value;
      if (!question) {
        return;
      }

      //Pick a random number between 0 and 8
      let randomNumber = Math.floor(Math.random() * 9);

      //List of possible answers
      let answers = ["Yes - definitely.",
      "It is decidedly so.",
      "Without a doubt.",
      "Reply hazy, try again.",
      "Ask again later.",
      "Better not tell you now.",
      "My sources say no.", 
      "Outlook not so good.",
      "Very doubtful."];
      document.getElementById("displayQuestion").innerText = "Your Question: " + question;
      document.getElementById("answer").innerText = "Magic 8-Ball says: " + answers[randomNumber];
      document.getElementById("Input").value = "";
    }
  </script>
</body>
</html>
